// The file where we're gonna store the accounts
// accounts.cfg by default
loginfile "accounts.cfg"

// The file where we're gonna store the flagruns
// flagruns.cfg by default
frunsfile "flagruns.cfg"

// The file where we're gonna store the permamently
// banned cheaters. cheaters.cfg by default
cheatfile "cheaters.cfg"

// The maximal number of allowed failed logins
// per account, 5 by default
MaxAttempts 5

// Limit of accounts for each IP, used to
// prevent accounts spam. Default is 3, limit
// is 3.
MaxAccountsPerIP 3

// Limit of reserved names for each account, 
// used to prevent reserved names spam. Default
// is 3, limit is 3.
MaxReservedNames 3

// How many clans can a single account reserve?
// 1 is minimum, 2 is default, 3 is maximum.
MaxReservedTags 2

// The number of the maximal allowed members in
// a clan. 5 is minimum, 15 is default and 25 is
// maximum.
MaxMembers 15

// Enables HS-Anti-Cheat
HSAntiCheat 1

// Anti cheat configuration:
// Bans players if they score flag in a less
// milliseconds then this value. 500 by default.
HSACFlagTime 500

// Message decorations

// This is the message decoration at the begin of
// every HS2 message, ~> by default.
MessageDecoration1 "~>"

// This is the message decoration at the end of
// every HS2 message, <~ by default.
MessageDecoration2 "<~"

// The password to claim master, even if there 
// are already other masters. master123!A by 
// default.
MasterPass "master123!A"

// The user displayed when claiming master using 
// /setmaster masterpass (leave empty for client 
// name). Empty by default.
MasterUser ""

// The domain displayed when claiming master using
// /setmaster masterpass (leave empty for default 
// (local master)).
MasterDomain "Masters"

// Wether the server should be verbose, or not.
// Default is 1.
Verbose 1
